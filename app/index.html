<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Whitbread - Product Developer Test</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="myApp">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Product Developer Test</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
   <div class="container"  ng-controller="VenueSearchController as venueSearchController">

        <div id="venue-search" class="row">
            <div class="col-lg-12 text-center">
                <h1>Whitbread Product Developer Test</h1>
            </div>
            <div class="col-lg-12">
                <label for="srch-term">Which area are you interested in?</label>
                <div class="input-group">
                    <input type="text" ng-model="locationSearch"  ng-model-options="{ debounce: 800 }" ng-change="update()" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>

                <div class="list-group" ng-if="!venues">
                    <a href="#" class="list-group-item">
                        <h5 class="list-group-item-heading">Loading...</h5>
                        <p class="list-group-item-text">There might be something wrong here</p>
                    </a>
                </div>

                <div class="list-group" ng-if="venues">
                    <a href="#" class="list-group-item" ng-repeat="venue in venues">
                        <h5 class="list-group-item-heading">{{ venue.name }}</h5>
                        <p class="list-group-item-text">{{ venue.location.address }}, {{ venue.location.city }}, {{ venue.location.postalCode }}</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Add Scripts -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/main.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="scripts/bootstrap.min.js"></script>

</body>

</html>
